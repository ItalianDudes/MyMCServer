name: MyMCServer
version: '0.16.3A'
author: Hacker6329
prefix: MyMCServer
main: it.italiandudes.mymcserver.MyMCServer
description: A minecraft plugin that allows you to have real-time information on a minecraft server and to send commands via chat.
load: POSTWORLD
api-version: 1.19
libraries:
  - commons-codec:commons-codec:1.15
  - commons-io:commons-io:2.11.0
commands:
  mymcserver:
    description: Shows the info about the plugin.
    usage: /<command> <info>
    aliases: mmcs
  mmcsload:
    description: Load one or more plugin's modules.
    usage: /<command> <module> <parameters> [module1 parameters1 ...]
  mmcsunload:
    description: Unload one or more plugin's modules.
    usage: /<command> <module> [module1 ...]
  mmcsreload:
    description: Reload one or more plugin's modules.
    usage: /<command> <module> <parameters> [module1 parameters1 ...]
  mmcsremote:
    description: Remote user access interface. DISCLAIMER If used from server, you must specify after the operation (enable|disable|edit) the username, and all the passwords must be already in sha512
    usage: /<command> (enable <password> <confirm_password>)|(disable <password>)|(edit <old_password> <new_password> <confirm_new_password>)